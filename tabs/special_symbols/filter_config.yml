sheet_exclude_patterns:
  - "修订(履历|记录)?"
  - "历次修订"
  - "附表(一|二|三|四|五)?"
  - "附图"
  - "附件"
  - "附录"
  - "防错(清单)?"
  - "目录"
  - "封面"
  - "页码"
  - "版本(信息|记录)"
  - "审批"
  - "签(字|署)"
  - "填写说明"

sheet_hard_keep_patterns:
  - "控制计划"

line_keep_symbols:
  - "★"
  - "☆"
  - "/"
  - "≤"
  - "≥"
  - "%"
  - "μm"
  - "mm"

line_keep_keywords:
  - "特性"
  - "产品特性"
  - "过程特性"
  - "关键"
  - "重要"
  - "检"
  - "测量"
  - "记录"
  - "仪"
  - "量具"
  - "公差"
  - "限度"
  - "频率"
  - "每卷"
  - "每批"
  - "每班"
  - "1次"
  - "2次"

line_drop_keywords:
  - "编制"
  - "文审"
  - "审核"
  - "会签"
  - "批准"
  - "文控"
  - "签名"
  - "签字"
  - "日期"
  - "备注"
